<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo video call</title>
</head>
<body>
    <label for="localStream"> Local Stream</label>
    <br/>
    <video id="localStream" width="300px" controls></video>
    <br/>
    <label for="remoteStream"> Remote Stream</label>
    <br/>
    <video id="remoteStream" width="300px" controls></video>
    <br/>
    <label for="myname">My Name</label>
    <input type="text" id="myname" onkeyup="getName()">
    <br/>
    <button type="button" onclick="login()">Login</button>
    <br/>
    <label for="calltoname">Call to Name</label>
    <input type="text" id="calltoname" onkeyup="getCalltoname()">
    <br/>
    <button type="button" onclick="createChanel()">CALL</button>
    <script src="firebase-app.js"></script>
    <script src="firebase-database.js"></script>
    <script src="app1.js"></script>
</body>
</html>
